{
    "command": "emacs -batch -L ~/.emacs.d/elpa/s-1.9.0 -l ert -l s -l pyx.el -l tests.el -f ert-run-tests-batch-and-exit",
    "global_ignore": ["\\..*"],
    "watch"  : [
        {
            "path"    : ".",
            "include" : [".*\\.el"]
        }
    ],
    "throttling" : {
            "max_events_second" : 2
    },
    "preprocessor" : [
        {
            "regex"  : "Mark set",
            "action" : "ignore"
        },
        {
            "regex"  : " *failed.*",
            "action" : "failure"
        }
    ]
}
