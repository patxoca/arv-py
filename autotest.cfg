{
    "command": "emacs -batch -l ert -l arv-py.el -l tests.el -f ert-run-tests-batch-and-exit",
    "global_ignore": ["\\..*"],
    "watch"  : [
        {
            "path"    : ".",
            "include" : [".*\\.el"]
        }
    ],
    "throttling" : {
            "max_events_second" : 2
    },
    "preprocessor" : [
        {
            "regex"  : "Mark set",
            "action" : "ignore"
        },
        {
            "regex"  : " *failed.*",
            "action" : "failure"
        }
    ]
}
